<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/site_logo.svg" type="image/x-icon">
    <title>Register - Assure</title>
    <link rel="stylesheet" href="..\css\registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../icons/site_logo.svg" type="image/x-icon">
</head>
<body>
    <div class="main_container">
        <!-- <div class="header">
            <div class="time_header">
                <span id="time"></span>
            </div>
            <div class="i_phone_head">
                
            </div>
            <div>
                <img id="icon_battery" src="..\images\battery.svg" alt="">
                <img id="icon_wifi" src="..\images\wifi.svg" alt="">
                <img id="icon_network" src="..\images\network.svg" alt="">
            </div>
        </div> -->
        <img id="assure_logo" class="position" src="..\images\assure_logo.svg" alt="Assure">
        <span id="welcome" class="font_family font_style position">Welcome to Assure!</span>
        <div>
            <input id="name_input" class="input_regis_log position" type="text" placeholder="Name">
            <img id="name_symb" class=" vanish visible" src="..\images\error_symbol.svg" alt="">
            <span class="error visible vanish" id="name_error"> <!-- name --> </span>

            <input id="email_input" class="input_regis_log position" type="email" placeholder="Email">
            <img id="email_symb" class=" vanish visible" src="..\images\error_symbol.svg" alt="">
            <span class="error visible vanish" id="email_error"> <!-- email --> </span>

            <input id="mob_input" class="input_regis_log position" type="tel" pattern="[0-9]{10}" placeholder="Mobile Number">
            <img id="mobile_symb" class=" vanish visible" src="..\images\error_symbol.svg" alt="">
            <span class="error visible vanish" id="mobile_error"> <!-- mobile --> </span>

            <input id="pass_input" class="input_regis_log position" type="password" placeholder="Password">
            <img id="pass_symb" class=" vanish visible" src="..\images\error_symbol.svg" alt="">
            <span class="error visible vanish" id="pass_error"> <!-- password --> </span>

            <input id="confirm_pass_input" class="input_regis_log position" type="password" placeholder="Confirm Password">
            <img id="confirm_symb" class=" vanish visible" src="..\images\error_symbol.svg" alt="">
            <span class="error visible vanish" id="confirm_error"> <!-- conifrm password --></span>
            
        </div>
        <div id="regis">
            <div id="sub_btn_div">
                <div id="submit_btn" class="backgroung_color_1 position">
                    <span id="submit_text" class="font_color_2 font_family font_style position">Register</span>
                </div>
            </div>
            <div id="already" class="font_family font_style font_weight_1 position">
                Already have an account?
                <a href="..\html\login.html" class="font_color_1">Login</a>
            </div>
        </div>
        <div id="otp_enter" class="position visible">

            <input id="otp" class="input_regis_log position" type="text" placeholder="Enter the OTP sent to your mobile number">
            <span class="error visible vanish" id="otp_error"> <!-- Otp --></span>

            <div class="enter_cancel_btn">
                <div id="enter_btn" class="enter_btn backgroung_color_1 position">
                    <span id="ent" class="font_family font_style position font_color_2">Enter</span>
                </div>
                <div id="cancel" class="font_color_1 position font_family font_style">Cancel</div>
            </div>
            
        </div>
    </div>
</body>
</html>
<script src="..\scripts\registration.js"></script>
